name: Actions ðŸ˜Ž

on: workflow_dispatch

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Projet_Commun_Unity_Main_Project/Assets/**', 'Projet_Commun_Unity_Main_Project/Packages/**', 'Projet_Commun_Unity_Main_Project/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          projectpath: 'Projet_Commun_Unity_Main_Project/'

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build